---
apiVersion: v1
kind: Service
metadata:
  name: grafana-server
  namespace: zhangjt
  labels:
    app: grafana-server
spec:
  selector:
    app: grafana-server
  type: NodePort
  ports:
  - name: grafana-3000
    port: 3000
    protocol: TCP
    targetPort: 3000
    nodePort: 57120
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana-server
  namespace: zhangjt
  labels:
    app: grafana-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana-server
  template:
    metadata:
      labels:
        app: grafana-server
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:8.2.5
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: grafana
        resources:
          limits:
            cpu: 100m
            memory: 100Mi
          requests:
            cpu: 100m
            memory: 100Mi
        env:
        - name: GF_SECURITY_ADMIN_USER
          value: admin
        - name: GF_SECURITY_ADMIN_PASSWORD
          value: admin321
#        readinessProbe:
#          httpGet:
#            path: /login
#            port: 3000
#          initialDelaySeconds: 120
#          timeoutSeconds: 50
        volumeMounts:
        - name: grafana-data
          mountPath: /var/lib/grafana
        - name: grafana-config
          mountPath: /etc/grafana/grafana.ini
          subPath: grafana.ini
      imagePullSecrets:
        - name: hangzhou-registry-secret
      volumes:
      - name: grafana-data
        persistentVolumeClaim:
          claimName: grafana-data
      - name: grafana-config
        configMap:
          name: grafana-config  
---
